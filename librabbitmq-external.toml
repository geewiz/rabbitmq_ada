description = "RabbitMQ C client library development files"
name = "librabbitmq"

maintainers = ["Jochen Lillich <hello@geewiz.dev>"]
maintainers-logins = ["geewiz"]

[[external]]
kind = "system"
[external.origin.'case(distribution)']
'debian|ubuntu' = ["librabbitmq-dev"]
'fedora' = ["librabbitmq-devel"]
'arch' = ["librabbitmq-c"]
'homebrew' = ["rabbitmq-c"]
'gentoo' = ["net-libs/rabbitmq-c"]
'msys2' = ["mingw-w64-x86_64-rabbitmq-c"]

[[external]]
kind = "hint"
hint = "Install rabbitmq-c from source (not available in standard CentOS Stream repos)"
[external.available.'case(distribution)']
centos = true
'...' = false

[[external]]
kind = "hint"
hint = "Install rabbitmq-c from source or use Homebrew (MacPorts does not provide this package)"
[external.available.'case(distribution)']
macports = true
'...' = false
